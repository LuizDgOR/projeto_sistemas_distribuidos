{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-0 shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Confirmação de Exclusão</h2>
    <p class="mb-6 text-center">Tem certeza que deseja excluir a monografia "<strong>{{ object.titulo }}</strong>"?</p>
    <form method="post" class="flex flex-col space-y-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-0">Confirmar
        Exclusão</button>
    </form>
    <div class="mt-4 text-center">
      <a href="{% url 'monografia_detail' object.pk %}" class="text-blue-500 hover:underline">Cancelar</a>
    </div>
  </div>
</div>
{% endblock %}
