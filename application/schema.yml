  /api/token/:
    post:
      operationId: token_create
      tags:
      - token
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthToken'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthToken'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Monografia:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        arquivo:
          type: string
        titulo:
          type: string
          maxLength: 255
        autor:
          type: string
          maxLength: 255
        orientador:
          type: string
          maxLength: 255
        coorientador:
          type: string
          maxLength: 255
        resumo:
          type: string
        abstract:
          type: string
        palavras_chave:
          type: string
          description: Separe as palavras por v√≠rgula
          maxLength: 255
        data_defesa:
          type: string
          format: date
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - abstract
      - arquivo
      - autor
      - coorientador
      - created_at
      - data_defesa
      - id
      - orientador
      - palavras_chave
      - resumo
      - titulo
      - updated_at
    PaginatedMonografiaList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Monografia'
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
