openapi: 3.0.3
info:
  title: API Monografias
  version: 1.0.0
  description: API RESTful para gerenciar monografias
paths:
  /api/monografias/:
    get:
      operationId: monografias_list
      parameters:
      - in: query
        name: coorientador
        schema:
          type: string
      - in: query
        name: data_defesa
        schema:
          type: string
          format: date
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: orientador
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - monografias
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMonografiaList'
          description: ''
    post:
      operationId: monografias_create
      tags:
      - monografias
      requestBody:
        content:
          multipart/form-data:
            schema:
              schema:
                type: object
                properties:
                  titulo:
                    type: string
                  autor:
                    type: string
                  orientador:
                    type: string
                  coorientador:
                    type: string
                  resumo:
                    type: string
                  abstract:
                    type: string
                  palavras_chave:
                    type: string
                  data_defesa:
                    type: string
                    format: date
                  arquivo:
                    type: string
                    format: binary
                required:
                - titulo
                - autor
                - orientador
                - coorientador
                - resumo
                - abstract
                - palavras_chave
                - data_defesa
                - arquivo
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monografia'
          description: ''
  /api/monografias/{id}/:
    get:
      operationId: monografias_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this monografia.
        required: true
      tags:
      - monografias
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monografia'
          description: ''
    put:
      operationId: monografias_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this monografia.
        required: true
      tags:
      - monografias
      requestBody:
        content:
          multipart/form-data:
            schema:
              schema:
                type: object
                properties:
                  titulo:
                    type: string
                  autor:
                    type: string
                  orientador:
                    type: string
                  coorientador:
                    type: string
                  resumo:
                    type: string
                  abstract:
                    type: string
                  palavras_chave:
                    type: string
                  data_defesa:
                    type: string
                    format: date
                  arquivo:
                    type: string
                    format: binary
                required:
                - titulo
                - autor
                - orientador
                - coorientador
                - resumo
                - abstract
                - palavras_chave
                - data_defesa
                - arquivo
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monografia'
          description: ''
    patch:
      operationId: monografias_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this monografia.
        required: true
      tags:
      - monografias
      requestBody:
        content:
          multipart/form-data:
            schema:
              schema:
                type: object
                properties:
                  titulo:
                    type: string
                  autor:
                    type: string
                  orientador:
                    type: string
                  coorientador:
                    type: string
                  resumo:
                    type: string
                  abstract:
                    type: string
                  palavras_chave:
                    type: string
                  data_defesa:
                    type: string
                    format: date
                  arquivo:
                    type: string
                    format: binary
                required:
                - titulo
                - autor
                - orientador
                - coorientador
                - resumo
                - abstract
                - palavras_chave
                - data_defesa
                - arquivo
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monografia'
          description: ''
    delete:
      operationId: monografias_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this monografia.
        required: true
      tags:
      - monografias
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /api/schema/:
